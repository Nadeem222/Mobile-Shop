<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile ZOne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="logo">
            <a href="#"><img src="./img/" alt=""></a>
        </div>
        <div class="search">
            <select name="" id="brand">
                <option value="select">Please Select</option>
                <option value="iphone">iphone</option>
                <option value="oppo">oppo</option>
            </select>
        </div>
    </div>
    <div class="chooseBrand">
        <h2>Choose By Brand</h2>
        <div class="hero">
            
            <div class="styles_singlePhone">
                <div class="style_front">
                    <img src="./img/hero/iphone-12 hero.webp" alt="">
                </div>
                <div class="style_back">
                    <img src="./img/hero/iphone-12-pro_gold_back.webp" alt="" id="rotate">
                </div>
                <h1>Iphone</h1>
            </div>
            <div class="styles_singlePhone">
                <div class="style_front">
                    <img src="./img/hero/samsung front.webp" alt="" >
                </div>
                <div class="style_back">
                    <img src="./img/hero/samsung back.webp" alt="" id="rotate">
                </div>
                <h1>Samsung</h1>
            </div>
            <div class="styles_singlePhone" >
                <div class="style_front">
                    <img src="./img/hero/moto front.webp" alt="">
                </div>
                <div class="style_back">
                    <img src="./img/hero/moto back.webp" alt="" id="rotate">
                </div>
                <h1>Motorola</h1>
            </div>
            <div class="styles_singlePhone">
                <div class="style_front">
                    <img src="./img/hero/google frony.webp" alt="">
                </div>
                <div class="style_back">
                    <img src="./img/hero/google back.webp" alt="" id="rotate">
                </div>
                <h1>Google</h1>
            </div>
            <div class="styles_singlePhone">
                <div class="style_front">
                    <img src="./img/hero/acatel front.webp" alt="">
                </div>
                <div class="style_back">
                    <img src="./img/hero/acatel back.webp" alt="" id="rotate">
                </div>
                <h1>AIcatel</h1>
            </div>
        </div>
    </div>
    <div id="container" >
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
